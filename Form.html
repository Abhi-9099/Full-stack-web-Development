<!DOCTYPE html>
    <head>
        <title>Form_html</title>
    </head>
        <h2>User Registation Form</h2>
        <hr>
        <br>
        <label for="first" >Enter Your Name</label>
        <input type="text" required>
        <br><br>
        <label for="sec">Enter Your Email</label>
        <input type="email" placeholder="abc@gmail.com">
        <br><br>
        <label for="third">Enter Your Contact Number</label>
        <input type="number">
        <br><br>
        Select Your Gender
        <input type="radio" name="Gender">Male</input>
        <input type="radio" name="Gender">Female</input>
        <input type="radio" name="Gender">Others</input>
        <br><br>
        Select Your Qualifications:
        <input type="checkbox" >10th</input>
        <input type="checkbox" >12th</input>
        <input type="checkbox" >Graduate</input>
        <input type="checkbox" >Post-Graduate</input>
        <br><br>
        Select Your City: 
        <select name="City">
            <option name="Delhi">Delhi</option>
            <option name="jaipur">Jaipur</option>
            <option name="Delhi">Ghazipur</option>
            <option name="Delhi">Patna</option>
        </select>
        <br><br>
        Date Of Birth:
        <input type="date">
        <br><br>
        Write a Describtion About Your Self
        <br>
        <textarea rows="" cols="50"></textarea>
        <br><br>
        Choose A Username:
        <input type="text">
        <br><br>
         Enter any Password:
         <input type="password">
         <br><br>
         <input type="submit" value="Click Here to Register" >
    </body>
</html>
